<!-- Base layout template with navigation bar and content block -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand">
        <div class="container-fluid">
            {% if session["user_id"] %}
            <a class="navbar-brand" href="{{ url_for('songs') }}">ChordApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('songs') }}">Songs</a></li>
                </ul> FOR FUTURE IMPROVEMENT-->
                <ul id="search-bar" class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <form action="{{ url_for('search') }}" method="GET" class="d-flex mx-auto">
                            <input id="search-textarea" class="form-control" type="text" name="q" placeholder="Search songs, artists or genres" value="{{ request.args.get('q', '') }}" required>
                            <button id="search-button" class="btn btn-primary" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}" id="Logout">Logout</a></li>
                </ul>
            </div>
            {% else %}
            <a class="navbar-brand" href="{{ url_for('logout') }}">ChordApp</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </div>
            {% endif %}
        </div>
    </nav>
    <main class="container my-5"> 
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </main>
    <footer class="text-center py-2 mt-5">
        <p>&copy; 2025 My Website</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
