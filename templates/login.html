<!-- Base page -->
{% extends "layout.html" %}

{% block title %}Login - My Website{% endblock %}

{% block content %}
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <div class="form-containers">
        <form action="/login" method="post">
            <h1>Login</h1>
            <input class="logreg-item" autocomplete="off" autofocus name="username" placeholder="Username" type="text" required>
            <input class="logreg-item" autocomplete="off" name="password" placeholder="Password" type="password" required>
            <button class="logreg-item btn btn-primary" type="submit">Login</button>
        </form>    
    </div>
{% endblock %}
